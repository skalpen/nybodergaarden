<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <title>Nybodergaarden</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    /* Flag-container */
    .flags {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .flags img {
      width: 40px;
      height: auto;
      cursor: pointer;
      border: 2px solid transparent; /* Ingen border som default */
      border-radius: 4px;
      transition: border 0.2s ease;
    }

    .flags img.active {
      border: 2px solid #333; /* Aktivt flag har border */
    }

    /* Tekst */
    .content h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <!-- Flag-menu -->
  <div class="flags">
    <img id="flag-da" src="https://flagcdn.com/w40/dk.png" alt="Dansk" class="active">
    <img id="flag-en" src="https://flagcdn.com/w40/gb.png" alt="English">
  </div>

  <!-- Indhold -->
  <div class="content">
    <div id="content-da">
      <h1>Velkommen til Nybodergaarden</h1>
      <p>Dette er den danske version af hjemmesiden. Her kan du skrive al din tekst p√• dansk.</p>
    </div>
    <div id="content-en" style="display:none;">
      <h1>Welcome to Nybodergaarden</h1>
      <p>This is the English version of the website. Here you can write all your English text.</p>
    </div>
  </div>

  <script>
    const flagDa = document.getElementById('flag-da');
    const flagEn = document.getElementById('flag-en');
    const contentDa = document.getElementById('content-da');
    const contentEn = document.getElementById('content-en');

    function setLanguage(lang) {
      if (lang === 'da') {
        contentDa.style.display = 'block';
        contentEn.style.display = 'none';
        flagDa.classList.add('active');
        flagEn.classList.remove('active');
      } else {
        contentDa.style.display = 'none';
        contentEn.style.display = 'block';
        flagEn.classList.add('active');
        flagDa.classList.remove('active');
      }
    }

    flagDa.addEventListener('click', () => setLanguage('da'));
    flagEn.addEventListener('click', () => setLanguage('en'));
  </script>

</body>
</html>
